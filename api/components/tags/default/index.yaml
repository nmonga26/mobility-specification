search: &search
  message: &search_message
    intent: &search_message_intent
      payment: &search_message_intent_payment
        tags: &search_message_intent_payment_tags
          - &search_message_intent_payment_tags_0
            code: BUYER_FINDER_FEES
            description: Describes the finder fees for buyer
            reference: <PR/Issue/Discussion Links md format text>
            list: &search_message_intent_payment_tags_0_list
              - &search_message_intent_payment_tags_0_list_0
                code: BUYER_FINDER_FEES_PERCENTAGE
                description: Buyer finder fee in percentage
                reference: <PR/Issue/Discussion Links md format text>
              - &search_message_intent_payment_tags_0_list_1
                code: BUYER_FINDER_FEES_AMOUNT
                description: Buyer finder fee in amount
                reference: <PR/Issue/Discussion Links md format text>
          - &search_message_intent_payment_tags_1
            code: SETTLEMENT_TERMS
            description: Describes the settlement terms
            reference: <PR/Issue/Discussion Links md format text>
            list: &search_message_intent_payment_tags_1_list
              - &search_message_intent_payment_tags_1_list_0
                code: SETTLEMENT_WINDOW
                description: Time window to complete settlement
                reference: <PR/Issue/Discussion Links md format text>
              - &search_message_intent_payment_tags_1_list_1
                code: SETTLEMENT_BASIS
                description: Basis required to complete settlement
                reference: <PR/Issue/Discussion Links md format text>
              - &search_message_intent_payment_tags_1_list_2
                code: SETTLEMENT_TYPE
                description: Payment method to complete settlement
                reference: <PR/Issue/Discussion Links md format text>
              - &search_message_intent_payment_tags_1_list_3
                code: MANDATORY_ARBITRATION
                description: Flag to denote if dispute can be resolved through arbitration
                reference: <PR/Issue/Discussion Links md format text>
              - &search_message_intent_payment_tags_1_list_4
                code: COURT_JURISDICTION
                description: Denotes court that will have jurisdiction for the case
                reference: <PR/Issue/Discussion Links md format text>
              - &search_message_intent_payment_tags_1_list_5
                code: DELAY_INTEREST
                description: Denotes interest to be paid as a delay charge
                reference: <PR/Issue/Discussion Links md format text>
              - &search_message_intent_payment_tags_1_list_6
                code: STATIC_TERMS
                description: Terms for settlement
                reference: <PR/Issue/Discussion Links md format text>
              - &search_message_intent_payment_tags_1_list_7
                code: SETTLEMENT_AMOUNT
                description: Denotes settlement amount
                reference: <PR/Issue/Discussion Links md format text>
      tags: &search_message_intent_tags
        - &search_message_intent_tags_0
          code: PAGINATION
          description: Describes the pagination values.
          reference: <PR/Issue/Discussion Links md format text>
          list: &search_message_intent_tags_0_list
            - &search_message_intent_tags_0_list_0
              code: PAGINATION_ID
              description: Describes pagination ID.
              reference: <PR/Issue/Discussion Links md format text>
            - &search_message_intent_tags_0_list_1
              code: REQUESTED_PAGE_NUMBER
              description: Describes the requested page number.
              reference: <PR/Issue/Discussion Links md format text>
on_search: &on_search
  message: &on_search_message
    catalog: &on_search_message_catalog
      providers: &on_search_message_catalog_providers
        items: &on_search_message_catalog_providers_items
          tags: &on_search_message_catalog_providers_items_tags
            - &on_search_message_catalog_providers_items_tags_0
              code: FARE_POLICY
              description: Details about fare for the ride
              reference: <PR/Issue/Discussion Links md format text>
              list: &on_search_message_catalog_providers_items_tags_0_list
                - &on_search_message_catalog_providers_items_tags_0_list_0
                  code: RESTRICTED_PERSON
                  description: Describes the restricted person
                  reference: <PR/Issue/Discussion Links md format text>
                - &on_search_message_catalog_providers_items_tags_0_list_1
                  code: RESTRICTION_PROOF
                  description: Describes the proof needed for restriction
                  reference: <PR/Issue/Discussion Links md format text>
        fulfillments: &on_search_message_catalog_providers_fulfillments
          tags: &on_search_message_catalog_providers_fulfillments_tags
            - &on_search_message_catalog_providers_fulfillments_tags_0
              code: ROUTE_INFO
              description: Describes the information about the route
              reference: <PR/Issue/Discussion Links md format text>
              list: &on_search_message_catalog_providers_fulfillments_tags_0_list
                - &on_search_message_catalog_providers_fulfillments_tags_0_list_0
                  code: ROUTE_ID
                  description: Describes the route id of the journey for bus
                  reference: <PR/Issue/Discussion Links md format text>
                - &on_search_message_catalog_providers_fulfillments_tags_0_list_1
                  code: ROUTE_DIRECTION
                  description: Describes the direction of a particular route
                  reference: <PR/Issue/Discussion Links md format text>
            - &on_search_message_catalog_providers_fulfillments_tags_1
              code: TICKET_INFO
              description: Describes the information about the ticket
              reference: <PR/Issue/Discussion Links md format text>
              list: &on_search_message_catalog_providers_fulfillments_tags_1_list
                - &on_search_message_catalog_providers_fulfillments_tags_1_list_0
                  code: NUMBER
                  description: Describes the ticket number for bus
                  reference: <PR/Issue/Discussion Links md format text>
            - &on_search_message_catalog_providers_fulfillments_tags_3
              code: INFO
              description: Describes the details ablout fulfillment.
              reference: <PR/Issue/Discussion Links md format text>
              list: &on_search_message_catalog_providers_fulfillments_tags_3_list
                - &on_search_message_catalog_providers_fulfillments_tags_3_list_0
                  code: PARENT_ITEM_ID
                  description: Describes the parent item id for fulfillments
                  reference: <PR/Issue/Discussion Links md format text>
        payments: *search_message_intent_payment
        tags: &on_search_message_catalog_providers_tags
          - &on_search_message_catalog_providers_tags_0
            code: SCHEDULED_INFO
            description: Describes the schdedule information.
            reference: <PR/Issue/Discussion Links md format text>
            list: &on_search_message_catalog_providers_tags_0_list
              - &on_search_message_catalog_providers_tags_0_list_0
                code: GTFS
                description: Describes the GTFS link value for schedule info.
                reference: <PR/Issue/Discussion Links md format text>
      tags: &on_search_message_catalog_tags
        - &on_search_message_catalog_tags_0
          code: PAGINATION
          description: Describes the pagination values.
          reference: <PR/Issue/Discussion Links md format text>
          list: &on_search_message_catalog_tags_0_list
            - *search_message_intent_tags_0_list_0
            - &on_search_message_catalog_tags_0_list_1
              code: CURRENT_PAGE_NUMBER
              description: Describes the current page number.
              reference: <PR/Issue/Discussion Links md format text>
            - &on_search_message_catalog_tags_0_list_2
              code: MAX_PAGE_NUMBER
              description: Describes the maximum number of pages.
              reference: <PR/Issue/Discussion Links md format text>
select: &select
  message: &select_message
    order: &select_message_order
      fulfillments: *on_search_message_catalog_providers_fulfillments
on_select: &on_select
  message: &on_select_message
    order: &on_select_message_order
      fulfillments: *on_search_message_catalog_providers_fulfillments
      items: *on_search_message_catalog_providers_items
init: &init
  message: &init_message
    order: &init_message_order
      payments: *search_message_intent_payment
on_init: &on_init
  message: &on_init_message
    order: &on_init_message_order
      fulfillments: *on_search_message_catalog_providers_fulfillments
      items: *on_search_message_catalog_providers_items
      payments: *search_message_intent_payment
on_confirm: *on_init
on_status: *on_init
on_cancel: *on_init
on_update: *on_select
