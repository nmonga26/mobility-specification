summary: Unreserved Entry Pass - Partial Cancellation Flow
details:
  - description: Detailed process of cancelling a ticket with soft & confirm status.
    mermaid: >-
      sequenceDiagram
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): update - with soft_cancel request
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK 
        Seller Platform (BPP)->>Buyer Platform (BAP):on_update
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
        Buyer Platform (BAP)->>Seller Platform (BPP): update - with confirm_cancel request
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_update  
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK    
