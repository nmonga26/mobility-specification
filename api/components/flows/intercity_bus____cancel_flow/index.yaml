summary: InterCity(Bus) - Cancel Flow
details: &details
  - &details_0
    description: Detailed process of cancelling a ticket with soft & confirm status.
    mermaid: >-
      sequenceDiagram
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
        Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with soft_cancel request
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
        Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with confirm_cancel request
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK         
steps: &steps
  - &steps_0
    summary: Provider platform confirms the request and provides the details on
      confirmation.
    api: on_confirm
    details: &steps_0_details
      - &steps_0_details_0
        description: Provider platform confirms the order and provides details of the
          journey upon confirmation
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            end
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with soft_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK   
    reference: if any
    example: &steps_0_example
      summary: Return confirmed ticket order with payment confirmation
      value: &steps_0_example_value
        $ref: ../../examples/intercity-bus/on_confirm/Return_confirmed_ticket_order_with_payment_confirmation_2.yaml
  - &steps_1
    summary: Buyer app cancels the request for ticket
    api: cancel
    details: &steps_1_details
      - &steps_1_details_0
        description: Buyer app requests for cancellation of ticket.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with soft_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example: &steps_1_example
      summary: Cancel a transit ticket booking before the cancellation period
      value: &steps_1_example_value
        $ref: ../../examples/intercity-bus/cancel/Cancel_a_transit_ticket_booking_before_the_cancellation_period.yaml
  - &steps_2
    summary: Provider accepts/appends the terms of cancellation
    api: on_cancel
    details: &steps_2_details
      - &steps_2_details_0
        description: Provider accepts the terms of order and appends its own terms and
          provides with latest order update.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with soft_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example: &steps_2_example
      summary: Return cancelled ticket order with cancellation charges
      value: &steps_2_example_value
        $ref: ../../examples/intercity-bus/on_cancel/Return_cancelled_ticket_order_with_cancellation_charges.yaml
  - &steps_3
    summary: Buyer app confirms the cancel request for ticket
    api: cancel
    details: &steps_3_details
      - &steps_3_details_0
        description: Buyer app give the confirmation to cancel the ticket.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with confirm_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example: &steps_3_example
      summary: Cancel a transit ticket booking before the cancellation period
      value: &steps_3_example_value
        $ref: ../../examples/intercity-bus/cancel/Cancel_a_transit_ticket_booking_before_the_cancellation_period_2.yaml
  - &steps_4
    summary: Provider accepts the terms of cancellation
    api: on_cancel
    details: &steps_4_details
      - &steps_4_details_0
        description: Provider accepts the terms of order and provides with latest order
          update.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with confirm_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end 
    reference: if any
    example: &steps_4_example
      summary: Return cancelled ticket order with cancellation charges
      value: &steps_4_example_value
