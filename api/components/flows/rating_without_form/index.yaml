summary: InterCity(Bus) - Rating(Success)
details: &details
  - &details_0
    description: Detailed process of rating.
    mermaid: >-
      sequenceDiagram
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_status
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
        Buyer Platform (BAP)->>Seller Platform (BPP): rating
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
              
steps: 
  - summary: Provider platform confirms the request and provides the details on
      confirmation.
    api: on_confirm
    details: 
      - description: Provider platform confirms the order and provides details of the
          journey upon confirmation
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            Buyer Platform (BAP)->>Seller Platform (BPP): rating
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
    reference: if any
    example:
      summary: Return confirmed ticket order with payment confirmation
      value:
        $ref: ../../examples/intercity-bus/on_confirm/Return_confirmed_ticket_order_with_payment_confirmation_2.yaml
  
  - summary: The provider platform sends an unsolicited on_status call.
    api: on_status
    details: 
      - description: The provider platform sends an unsolicited on_status call.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
            Buyer Platform (BAP)->>Seller Platform (BPP): rating
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK

    reference: if any
    example: &steps_15_example
      summary: Return transit ticket order with status - Journey Completed
      value: &steps_15_example_value
        $ref: ../../examples/intercity-bus/on_status/on_status_request_complete.yaml

  
  - &steps_1
    summary: Buyer app provides rating for an entity
    api: rating
    details:
      - description: Buyer app provides rating for an entity
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            Seller Platform (BPP)->>Buyer Platform (BAP):on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): rating
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
    reference: if any
    example: 
      summary: Buyer app provides rating for an entity
      value: &steps_1_example_value
        $ref: ../../examples/intercity-bus/rating/example_request_rating_1.yaml
