summary: On-Demand - Ride cancellation by rider
details:
  - description: Detailed process of cancelling a ride with soft & confirm status.
    mermaid: |-
      sequenceDiagram
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
        Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
steps:
  - summary: Ride provider confirms the ride request
    api: on_confirm
    details:
      - description:
          Ride provider confirms the ride request and provides the ride
          details on confirmation.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            end
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with soft_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Return confirmed order with latest fulfillment details
      value:
        $ref: ../../examples/on-demand/on_confirm/Return_confirmed_order_with_latest_fulfillment_details___X10.yaml
  - summary: Ride provider provides latest order status
    api: on_status
    details: &a1
      - description: Ride provider provides the updated order status to the buyer app
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      summary: Return updated order with updated agent details
      value:
        $ref: ../../examples/on-demand/on_status/on_status_ride_provider_provides_the_updated_order_status_to_the_buyer_app_1.yaml
  - summary: Ride provider provides latest order status
    api: on_status
    details: *a1
    reference: if any
    example:
      summary: Return updated order with updated agent details
      value:
        $ref: ../../examples/on-demand/on_status/on_status_ride_provider_provides_the_updated_order_status_to_the_buyer_app_2.yaml
  - summary: Buyer app cancels the request for ride
    api: cancel
    details:
      - description: Buyer app requests for cancellation of ride.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with soft_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Initiates cancelling a ride with soft cancel status
      value:
        $ref: ../../examples/on-demand/cancel/Initiates_cancelling_a_ride_with_soft_cancel_status___X4.yaml
  - summary: Ride provider accepts/appends the terms of cancellation
    api: on_cancel
    details:
      - description:
          Ride provider accepts the terms of order and appends its own terms
          and provides with latest order update.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with soft_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      summary: Return current order status after soft-cancel
      value:
        $ref: ../../examples/on-demand/on_cancel/Return_current_order_status_after_soft-cancel___X8.yaml
  - summary: Buyer app confirms the cancel request for ride
    api: cancel
    details:
      - description: Buyer app give the confirmation to cancel the ride.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with confirm_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Initiates cancelling a ride with confirm cancel status
      value:
        $ref: ../../examples/on-demand/cancel/Initiates_cancelling_a_ride_with_confirm_cancel_status___X5.yaml
  - summary: Ride provider accepts the terms of cancellation
    api: on_cancel
    details:
      - description:
          Ride provider accepts the terms of order and provides with latest
          order update.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with confirm_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      summary: Return current order status after confirm-cancel
      value:
        $ref: ../../examples/on-demand/on_cancel/on_cancel_confirm_rider.yaml
