summary: No Acceptance - Soft_Update
details:
  - description:
      Detailed process of No Acceptance flow atter soft_update.
    mermaid: >-
      sequenceDiagram
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        rect rgb(191, 223, 255)
        Buyer Platform (BAP)->>Seller Platform (BPP): update - With fulfillment id
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        end
        Seller Platform (BPP)->>Buyer Platform (BAP): on_update - Provide updated stops
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
        Seller Platform (BPP)->>Buyer Platform (BAP): on_status
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
steps:
  - summary: Buyer app requests for update of stop
    api: update
    details:
      - description:
          Buyer app request the provider platform to update the stop
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): update - With fulfillment id
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update - Provide updated stops
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Update an active ride
      value:
        $ref: ../../examples/on-demand/update/update_stop.yaml
  - summary: Provider platform confirms with on_update request
    api: on_update
    details:
      - description:
          Provider platform provides the updated order details 
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): update - update stops
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update - Provide updated stops
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            end
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Return tracking information for an order
      value:
        $ref: ../../examples/on-demand/on_update/Return_updated_order_with_recomputed_charges_updatestop___X26.yaml
  - summary: Ride provider sends unsolicited on_status call
    api: on_status
    details:
      - description:
          The ride provider sends an unsolicited on_status call and reverted to the original order state as no response was received from the buyer app within the defined TTL.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): update - update stops
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update - Provide updated stops
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      summary: Return tracking information for an order
      value:
        $ref: ../../examples/on-demand/on_status/on_status_no_acceptance_soft_update.yaml
  
    