summary: Metro - End Stop Update Flow
details: 
  - description: Detailed process of updtaing end stop.
    mermaid: >-
      sequenceDiagram
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
        Buyer Platform (BAP)->>Seller Platform (BPP): update - with soft_update request (Optional)
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_update (Optional)
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
        Buyer Platform (BAP)->>Seller Platform (BPP): update - with confirm_update request
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_update
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
        Buyer Platform (BAP)->>Seller Platform (BPP): update - with payment confirmation
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_update
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
      
reference: if any
steps:
  - summary: Provider confirms the request
    api: on_confirm
    details: 
      - description: Provider platform confirms the order and provides  details of the
          journey on confirmation
        mermaid: >-
          sequenceDiagram
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
            Buyer Platform (BAP)->>Seller Platform (BPP): update - with soft_update request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK  
    reference: if any
    example:
      value:
        $ref: "../../examples/metro/on_confirm/Return_confirmed_ticket_order_with_payment_confirmation_56.yaml"
  
  - summary: Buyer app request for end stop with soft update (optional)
    api: update
    details: 
      - description: Buyer app request for end stop update with soft update status
        mermaid: >-
           sequenceDiagram
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): update - with soft_update request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
    reference: if any
    example:
      value:
        $ref: "../../examples/metro/update/update_end_stop_soft_update.yaml"
  - summary: Provider updates the order with soft update status (Optional)
    api: on_update
    details: 
      - description:  Provider updates the order with soft update status
        mermaid: >-
          sequenceDiagram
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            Buyer Platform (BAP)->>Seller Platform (BPP): update - with soft_update request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      value:
        $ref: "../../examples/metro/on_update/update_end_stop_soft_update.yaml"
  
  - summary: Buyer app request for end stop update with confirm update 
    api: update
    details: 
      - description: Buyer app request for end stop update with confirm update status
        mermaid: >-
           sequenceDiagram
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): update - with confirm_update request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
    reference: if any
    example:
      value:
        $ref: "../../examples/metro/update/update_end_confirm_update.yaml"
  - summary: Provider updates the order with updated order status
    api: on_update
    details: 
      - description:  Provider updates the order with updated order status
        mermaid: >-
          sequenceDiagram
            Buyer Platform (BAP)->>Seller Platform (BPP): update - with confirm_update request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      value:
        $ref: "../../examples/metro/on_update/update_end_stop_confirm_update.yaml"
  
  - summary: Buyer app provides the payment details
    api: update
    details: 
      - description: Buyer app provides the payment details
        mermaid: >-
          sequenceDiagram
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): update
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
    reference: if any
    example:
      value:
        $ref: "../../examples/metro/update/update_end_payment_confirmation.yaml"
  - summary: Provider returns the updated order
    api: on_update
    details: 
      - description:  Provider returns the updated order
        mermaid: >-
          sequenceDiagram
            
            Buyer Platform (BAP)->>Seller Platform (BPP): update
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            end
    reference: if any
    example:
      value:
        $ref: "../../examples/metro/on_update/on_update_end_payment_confirmation.yaml"
  
  
  