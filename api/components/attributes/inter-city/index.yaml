            required: optional
            type: string
            owner: BPP
            sample usage: F1
            description: Id of Modes through which this item can be fulfilled
          category_ids:
            required: optional
            type: string
            owner: BPP
            sample usage: C1
            description: Id of Categories this item can be listed under
          _description:
            required: optional
            type: object
            owner: BPP
            sample usage: '--'
            description: >-
              Describes a product or a service offered to the end consumer by
              the provider. In the mobility sector, it can represent a fare
              product like one way journey. In the logistics sector, it can
              represent the delivery service offering. In the retail domain it
              can represent a product like a grocery item.
