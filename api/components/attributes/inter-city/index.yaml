              description: Physical description of something.
            code:
              required: optional
              type: string
              owner: BPP
              sample usage: SEAT
              description: Physical description of something.
            _description:
              required: optional
              type: object
              owner: BPP
              sample usage: '--'
              description: Describes the items description.
          price:
            currency:
              required: optional
              type: string
              owner: BPP
              sample usage: INR
              description: Describes the price of a product or service
            value:
              required: optional
              type: string
              owner: BPP
              sample usage: 899
              description: Describes the currency of a product or service
            _description:
              required: optional
              type: object
              owner: BPP
              sample usage: '--'
              description: Describes the price of an item.
