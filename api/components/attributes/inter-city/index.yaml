            required: optional
            type: string
            owner: BPP
            sample usage: True
            description: >-
              Describes whether the fulfillment can be rated or not 
          rating:
            required: optional
            type: string
            owner: BPP
            sample usage: 4.5
            description: >-
              Describes the rating value for a fulfillment service. The allowed value is a decimal number with up to 1 decimal place     
