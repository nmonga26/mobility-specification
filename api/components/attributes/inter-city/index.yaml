            available:
              count:
                required: optional
                type: integer
                owner: BPP
                sample usage: 1
                description: >-
                  This represents the available quantity present for purchase of
                  the item
            maximum:
              count:
                required: optional
                type: integer
                owner: BPP
                sample usage: 1
                description: >-
                  This represents the maximum quantity allowed for purchase of
                  the item
