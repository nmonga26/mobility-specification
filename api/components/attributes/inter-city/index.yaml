                required: optional
                type: string
                owner: BPP
                sample usage: 12.924479, 77.648999
                description: Describes a GPS coordinate
              _description:
                required: Mandatory
                type: object
                owner: BAP
                sample usage: '--'
                description: Describes the location of stops.
              address:
                required: optional
                type: string
                owner: BAP
                sample usage: Banaswadi
                description: Describes the address of this location.
            id:
              required: optional
              type: string
              owner: BPP
              sample usage: S1
              description: Uniques id to refer stop.
            time:
              label:
                required: optional
                type: string
                owner: BPP
                sample usage: DATE_TIME
                description: Label for denoting stop time or date
              timestamp:
                required: optional
                type: string
                owner: BPP
                sample usage: '2023-09-06T06:45:00.000Z'
                description: Timestamp for denoting time at stop
            _description:
              required: Mandatory
              type: object
              owner: BAP
              sample usage: '--'
              description: Describes the fulfillments stops.
          vehicle:
            category:
              required: mandatory
              type: string
              owner: BPP
              sample usage: BUS
              description: Describes category of a vehicle
            _description:
              required: Mandatory
              type: object
              owner: BAP
              sample usage: '--'
              description: Describes the vehicle type.
          _description:
            required: Mandatory
            type: object
            owner: BAP/BPP
            sample usage: '--'
            description: >-
              Describes how a an order will be rendered/fulfilled to the
              end-customer
        _description:
          required: Mandatory
          type: object
          owner: BPP
          sample usage: '--'
          description: Describes the provider's description.
        locations:
          _description:
            required: optional
            type: object
            owner: BPP
            sample usage: '--'
            description: Describes the provider's locations.
        payments:
          _description:
            required: Mandatory
            type: object
            owner: BAP/BPP
            sample usage: '--'
            description: >-
              Describes the terms of settlement between the BAP and the BPP for
              a single transaction
      _description:
        required: Mandatory
        type: object
        owner: BPP
        sample usage: '--'
        description: Describes the catalog's description.
