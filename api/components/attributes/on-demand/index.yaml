      required: mandatory
      type: string
      owner: BAP
      usage: https://api.example-bap.com/pilot/bap/cab/v1
      description: Describes subscriber URL of the BAP for accepting callbacks from BPPs.
    ttl:
      required: mandatory
      type: string
      owner: BAP
      usage: PT30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
  message:
    intent:
      fulfillment:
        stops:
          type:
            required: mandatory
            type: string
            owner: BAP
            usage: START
            description: Describes the type of the stops during the fulfillment of order
          location:
            gps:
              required: mandatory
              type: string
              owner: BAP
              usage: 12.923608, 77.614629
              description: Describes the GPS co-ordinates of this location.
