            required: Mandatory
            type: object
            owner: BAP
            usage: '--'
            description: Describes settlement terms
            list:
              DELAY_INTEREST:
                required: Mandatory
                type: string
                owner: BAP
                usage: '--'
                description: Describes delay interest
              STATIC_TERMS:
                required: Mandatory
                type: string
                owner: BAP
                usage: '--'
                description: Describes static terms
      _description:
        required: Mandatory
        type: object
        owner: BAP
        usage: '--'
        description: >-
          This helps the system to find out the purpose of the user behind
          choosing any product or service. By using this intent the system can
          align relevant options from available products or service.
