        collected_by:
          required: mandatory
          type: string
          owner: BAP
          usage: BPP
          description: >-
            This field indicates the payment collector. If set to 'bap,' BAP
            collects first and settles with BPP. If BPP agrees, no payment link
            is sent. If set to 'bpp,' BPP collects payment directly.
        _description:
          required: Mandatory
          type: object
          owner: BAP
          usage: '--'
          description: The terms of settlement for this order
        tags:
          BUYER_FINDER_FEES:
            required: Mandatory
            type: object
            owner: BAP
            usage: '--'
            description: Describes Buyer finder fee
