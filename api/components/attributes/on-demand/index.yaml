              The list of logical stops encountered during the fulfillment of an
              order.
        vehicle:
          category:
            required: optional
            type: string
            owner: BAP
            usage: CAB
            description: Describes the vehicle category.
          variant:
            required: optional
            type: string
            owner: BAP
            usage: SEDAN
            description: Describes the vehicle variant.
          energy_types:
            required: optional
            type: string
            owner: BAP
            usage: EV
            description: Describes fuel type of the vehicle.
          _description:
            required: optional
            type: object
            owner: BAP
            usage: '--'
            description: >-
              Describes a vehicle is a device that is designed or used to
              transport people or cargo over land, water, air, or through
              space.<br>This has properties like category, capacity, make,
              model, size,variant,color,energy_type,registration
        _description:
          required: Mandatory
          type: object
          owner: BAP
          usage: '--'
          description: >-
            Describes how a an order will be rendered/fulfilled to the
            end-customer
